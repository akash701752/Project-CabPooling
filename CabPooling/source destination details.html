  <form action="" class="form">
        <br>

        <h1>Contact Details </h1>
        <p class="p1">Required fields are followed by * </p>
        <p>Name* : <input type ="text" name ="name" required class="name"> </p>
        <legend class="gender">Gender* </legend>
        <p class="inputgender">
            Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required>
        </p>
        <p class="contact">
            Contact Number* : <input type="number" name="contact_number" id="contact_number"required>
        </p>
        
        <h1>Ride Details :</h1>
        <p class="cartype">Car Type* : </p>
          <p>
            <select name="card_type" id="card_type" required>
                <option value="">Select your Car</option>
                <option value="Scorpio">Scorpio</option>
                <option value="SwiftDzire">Swift Dzire</option>
                <option value="Fortuner">Fortuner</option>
                <option value="Bentley">Bentley</option>
                <option value="Mercedez">Mercedez</option>
            </select>
          </p>

         <p>Source Location* :
            <select name="source" id="source" required>
                <option value="">Select your Source Location</option>
                <option value="ClementTown">Clement Town</option>
                <option value="ISBT">ISBT</option>
                <option value="Ghantaghar">Ghantaghar</option>
                <option value="MovieLounge">Movie Lounge</option>
                <option value="PacificMall">Pacific Mall</option>
                <option value="Graphic_Era_Hill_University">Graphic Era Hill University</option>
            </select>
         </p>
         <p>Destination* :
            <select name="source" id="source" required>
                <option value="">Destination</option>
                <option value="Sai_Boys_Hostel">Clement Town</option>
                <option value="SC_Bose_Boys_Hostel">ISBT</option>
                <option value="ISBT">Ghantaghar</option>
                <option value="Musoorie">Musoorie</option>
                <option value="Graphic_Era_Hill_University">Graphic Era Hill University</option>
            </select>
         </p>
           
            <p><label for="appt">Select Time:</label></p>
            <p><input type="time" id="appt" name="appt"></p>
         <p>
             Date* : <input type="date" name="date" id="date"required>
         </p>
    
         <p><input type="submit" value="Submit"></p>

    </form>
